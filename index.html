<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports</title>
    <link rel="icon" href="img/logo.png" sizes="50x50">
    <!-- boostrap 5.3.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome 5.10 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- main Style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="liveSports()">
    <!--========================
    |       Header Part         |
    =========================-->
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark text-primary">
            <div class="container">
                <a class="navbar-brand w-25" href="index.html">
                    <img class="w-25 h-25" src="img/logo.png" alt="logo">
                    <!-- <span class="fw-bold logo text-white text-uppercase">Live Scores</span> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars border-0 fa-2x text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="w-75">
                        <div class="d-flex border border-1 rounded-pill">
                            <input id="search" class="form-control me-2 rounded-pill" type="text"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-close-white position-relative me-3" type="submit"
                                onclick="searchBar()"><i class="fas fa-search fa-2x"></i></button>
                        </div>
                    </div>
                    <!-- desktop Search -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2">
                            <a class="nav-link text-white fw-bold" href="#"> <i class="fas fa-user-circle fa-2x"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->


    <!--========================
    |       Main Part         |
    =========================-->
    <main class="my-5">
        <div class="container">
            <div class="row" id="row">
                <div class="col-lg-4 col-md-6 col-12">

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
        <!-- <button class="btn btn-primary" onclick="">Live</button> -->
    </main>
    <!-- end main -->

    <!--========================
    |       Footer Part        |
    =========================-->
    <footer class="text-center fixed-bottom text-white mb-0 pb-0 ">
        <p class="bg-dark mb-0">&copy; 2022 all right reserved by liveScore</p>
    </footer>
    <!-- end footer -->
    
    <!--========================
    |      All Javascript       |
    =========================-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
